<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - COO Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#0b1220;color:#fff;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:100%;max-width:420px;background:#111b33;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1{margin:0 0 6px;font-size:22px}
    .sub{opacity:.8;margin:0 0 18px;font-size:13px}
    label{display:block;margin:12px 0 6px;font-size:13px;opacity:.9}
    input{width:100%;padding:12px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1220;color:#fff;font-size:14px}
    button{width:100%;margin-top:14px;padding:12px;border-radius:10px;border:0;background:#1f7aff;color:#fff;font-weight:800;font-size:14px;cursor:pointer}
    button:disabled{opacity:.65;cursor:not-allowed}
    .msg{margin-top:12px;font-size:13px}
    .err{color:#ff7a7a}
    .ok{color:#7affb2}
    .row{display:flex;gap:10px;align-items:center;margin-top:12px}
    .small{font-size:12px;opacity:.8}
    a{color:#9bc2ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>COO Dashboard</h1>
    <p class="sub">Asteral Global Ltd</p>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" autocomplete="email" required>

      <label>Password</label>
      <input id="password" type="password" autocomplete="current-password" required>

      <button id="btn" type="submit">Login</button>
      <div id="msg" class="msg"></div>
    </form>

    <div class="row">
      <div class="small">Need an invite?</div>
      <a class="small" href="invites.html">Accept invite</a>
    </div>
  </div>

<script src="config.js"></script>
<script>

  function setMsg(text, cls){
    const el=document.getElementById('msg');
    el.className='msg ' + (cls||'');
    el.textContent=text||'';
  }

  function saveAuth(res){
    localStorage.setItem('token', res.token);
    localStorage.setItem('user', JSON.stringify(res.user || {}));
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn=document.getElementById('btn');
    btn.disabled=true;
    setMsg('Logging in...');
    const email=document.getElementById('email').value.trim();
    const password=document.getElementById('password').value;

    try{
      const r = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ action:'login', email, password })
      });
      const data = await r.json();
      if(!data.success){
        setMsg(data.error || 'Login failed', 'err');
        btn.disabled=false;
        return;
      }
      saveAuth(data);
      setMsg('Login ok, loading...', 'ok');
      location.href = 'portal.html';
    }catch(err){
      console.error(err);
      setMsg('Login error. Check console.', 'err');
      btn.disabled=false;
    }
  });
</script>
</body>
</html>
